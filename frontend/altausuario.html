<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Don Eugenio</title>
	<link rel="stylesheet" href="../css/style.css">
	

    
	<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>


</head>

<body data-page="registrocliente">
	<header>
		
	</header>

	<main>
		<div class="containerCreate" id="app">
            <br><br><br><br>
			<div class="sessionInfo">
				<form>
					<legend>Informacion de Registro</legend>
                    <div class="form-field">
                        <label for="usuario">Usuario<span class="required">(*)</span>:</label>
                        <input id="usuario" type="text" name="usuario" v-model="usuario" placeholder="Ingrese su usuario..."
                        onblur="validarUsuario()">
                        <div id="validarUsuario" style="color: red;">&nbsp;</div>
                    </div>
                    
					<label for="createUser">Correo electronico:</label>
					<input id="createUser" type="text" name="createUser" v-model="mail" placeholder="Ingrese el nombre de usuario..."
						onblur="validateCreateUser()">
					<div id="validateCreateUser" style="color: red;">&nbsp;</div>
					<label for="createPass">Contraseña</label>
					<input id="createPass" type="password" name="createPass" v-model="clave" placeholder="Ingrese su contraseña..."
						oninput="checkPasswordStrength()" onblur="validateCreatePass()">
					<div class="password-strength">
						<!-- <input type="password" id="createPassword" oninput="checkPasswordStrength()"> -->
						<progress max="4" value="0" id="strengthBar"></progress>
						<p id="strengthText"></p>
					</div>
					<div id="validateCreatePass" style="color: red;">&nbsp;</div>
					<label for="repeatPassword">Repetir contraseña:</label>
					<input id="repeatPassword" type="password" name="repeatPassword"  placeholder="Reingrese la contraseña..."
						onblur="validatePassword()">
					<div id="validatePassword" style="color: red;">&nbsp;</div>
				</form>
				<input type="checkbox" name="showPassCreate" value="show" onclick="showPasswordCreate()"> Mostrar
				contraseña
				<div>
					<button id="registerButton" v-on:click="grabar()" onclick="createUser()">Crear usuario</button>
				</div>
			</div>
	</main>

	<!-- footer -->
	<div section id="footer">

	</div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

	<!-- load javascript -->
	<script src="../js/main.js"></script>
    <script src="./validarusuario.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--enlace traido de vuejs.org-->
    <script src="./usuarios.js"></script>
	
</body>

</html>
